<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Cooler Math Games</title>
    <link rel="stylesheet" type="text/css" href="game_pages/style.css" media="screen">
</head>

<body>

    <header>
        <div class="custom-shape-divider-top-1680135876">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill"></path>
            </svg>
        </div>
        <button type="button" class="home">
            <h1>Admin Panel</h1>
        </button>
    </header>

    <div id="admin-status" class="center">
        <p>You are signed in as admin.</p>
        <button id="sign-out-btn">Sign Out</button>
    </div>

    <h2 class="center">Assign a Video Lesson:</h2>
    <div class="center">
        <form id="assign-video-form">
            <label for="video-title">Video Title:</label>
            <input type="text" id="video-title" required>
            <br>
            <label for="video-description">Video Description:</label>
            <input type="text" id="video-description" required>
            <br>
            <label for="video-url">Video URL:</label>
            <input type="url" id="video-url" required>
            <br>
            <button type="submit">Assign Video</button>
        </form>
    </div>
    <script src=".js"></script>

</body>

</html>
