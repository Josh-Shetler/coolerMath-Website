<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Math Games</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>
    <header>
        <button type="button" class="home">
            <h1>Cool Math Games</h1>
        </button>
    </header>
    <ul class="nav">
        <li><a href="Work.html">Work</a></li>
        <li><a href="leisure.html">Leisure</a></li>
        <li><a href="">Teacher: Sign in</a></li>
        <li><a href="">Student: Sign in</a></li>
        <div class="search-bar">
            <form>
                <input type="text" placeholder="Search...">
                <button type="submit" class="search-btn">
                    <img src="Assets/glass.png" alt="Search">
                </button>
            </form>
        </div>
    </ul>
    <div class="center">
        <h2>Popular Games:</h2>
    </div>

    <div id="games-container" class="center"></div>

</body>

<script>
    const games = [
        {
            src: "Assets/Moto.png",
            title: "Moto",
            name: "Motorcross",
            gamePage: "motorcross.html"
        },
        {
            src: "Assets/Tetroid.png",
            title: "Tetroid",
            name: "Tetroid",
            gamePage: "Tetroid.html"
        },
    ];

    const container = document.getElementById("games-container");

    games.forEach(game => {
        const button = document.createElement("button");
        button.className = "Game";

        button.innerHTML = `
            <img src="${game.src}" width="150" height="100" title="${game.title}">
            <h2>${game.name}</h2>
        `;

        button.addEventListener("click", () => {
            window.location.href = game.gamePage;
        });

        container.appendChild(button);
    });
</script>

</html>
