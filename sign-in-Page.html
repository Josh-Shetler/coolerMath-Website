<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="game_pages/style.css" media="screen">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="sign-in-form">
            <h2>Sign In</h2>
            <form id="admin-sign-in-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <p id="error-message" style="color: red; display: none;">Incorrect email or password!</p>
                <p id="success-message" style="color: green; display: none;">Successfully signed in as admin!</p>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToAdminDashboard() {
            location.href = "CoolMathGames.html";
        }

        const adminSignInForm = document.getElementById('admin-sign-in-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        const adminEmail = "admin@example.com";
        const adminPassword = "admin123";

        adminSignInForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput.value === adminEmail && passwordInput.value === adminPassword) {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                setTimeout(redirectToAdminDashboard, 1000);
            } else {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            if (emailInput.value === adminEmail && passwordInput.value === adminPassword) {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                localStorage.setItem('adminLoggedIn', 'true');
                setTimeout(redirectToAdminDashboard, 1000);
            } else {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .sign-in-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .sign-in-form h2 {
        text-align: center;
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 16px;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }
</style>
